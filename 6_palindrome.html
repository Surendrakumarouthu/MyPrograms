<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_palindrome</title>
</head>
<body>
    <script>
        var num=+prompt("Enter any number")
        var str=""
        var rem=0,temp=num;
        while(num!=0){
            rem=num%10
            str+=rem;
            num=parseInt(num/10)
        }
        if(str==temp){
            document.write(temp+" is a palindrome")
        }else{
            document.write(temp+" is not a palindrome")
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array min max diff</title>
</head>
<body>
    <script>
        var arr=[5,54,5,4,6,71];
        var min = arr[0];
        var max = arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]<min){
                min=arr[i];
            }
            if(arr[i]>max){
                max=arr[i];
            }
        }
        document.write(min+"<br>")
        document.write(max+"<br>")
        document.write(max-min)
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=+prompt("Enter any number")
        var sum=0;
        function SumOfNatural(num){
            for(let i=1;i<=num;i++){
            sum=sum+i;
        }
        return sum;
        }
        document.write(SumOfNatural(num))
    </script>
</body>
</html>

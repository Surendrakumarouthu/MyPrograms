<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var row=5;
        for(let i=row;1<=i;i--){
            for(let j=i;j>=1;j--){
                document.write(j+" ");
        }
        document.write("<br>");
    }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Fetch</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div class="" id="mydiv"></div>
<script>
    str=`<table border=1><tr><th>UseID</th><th>ID</th><th>Title</th><th>Body</th></tr>`
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then((data)=>{console.log(data)
         for(let b of data ){
            str+=`<tr><td>${b.userId}</td><td>${b.id}</td><td>${b.title}</td><td>${b.body}</td></tr>`
         }  
         str+=`</table>`
         document.getElementById("mydiv").innerHTML=str      
        })
        .catch((err)=>{
            console.log(err);
        })

</script>
    
</body>
</html>

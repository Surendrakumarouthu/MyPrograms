<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-Even</title>
</head>
<body>
    <script>
        var num=+prompt("Enter a number")
        var checkEven=new Promise(function(resolve,reject){
            if(num%2==0){
                resolve(num+" is a even"+"<br>")
            }
            else{
                reject(num+" is a odd"+"<br>")
            }
        })
        checkEven
        .then((msg)=>document.write(msg))
        .catch((msg)=>document.write(msg))
        .finally(()=>document.write("Check another number..!"))
    </script>
    
</body>
</html>

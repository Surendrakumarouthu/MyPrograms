<body>
    <script>
        var username=prompt();
        var password=prompt()
        var confirmpassword=password.slice(0,3).concat("@123");
        var confirmuser=username;
        if (username==confirmuser && password==confirmpassword) {
            alert("Login Success");

        }
        else{
            alert("Invalid username or password");
        }

    </script>

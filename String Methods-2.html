<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <script>
        var str="Hello World! Welcome to Javascript Welcome!";
        document.write(str.length+"<br>")
        document.write(str.indexOf("World!")+"<br>");
        document.write(str.toUpperCase()+"<br>");
        document.write(str.toLowerCase()+"<br>");
        document.write(str.charAt(21)+"<br>");
        document.write(str.substring(0, 5)+"<br>");
        document.write(str.split(' ')+"<br>");
        document.write(str.substring(5,8)+"<br>")
        document.write(str.substr(5,8)+"<br>")
        document.write(str.startsWith("H")+"<br>")
        document.write(str.endsWith("o")+"<br>")
        document.write(str.concat("@123")+"<br>");
        document.write(str.repeat(3)+"<br>")
        num='';
        for(var i=99;i<=110;i++){
            num=i.toString();
            document.write(num.padStart(4,'*')+"<br>")

        }
        document.write(str.replace("Welcome","Come Come")+"<br>")
        document.write(str.replaceAll("Welcome","Come Come")+"<br>")
        var marvel=["Iron man","Spider-Man", "Thor", "Hulk", "Black Panther", "Captain America"]
        document.write(marvel.join(" , "))

    </script>
</body>
</html>

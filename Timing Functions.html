<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Functions</title>
</head>
<body>
    <script>
        function hello(){
            document.write("Hello Darling!")
        }
        setInterval(hello,1000)
    </script>

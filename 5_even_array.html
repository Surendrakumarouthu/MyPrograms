<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Even-Array</title>
</head>
<body>
    <script>
        var arr=[4,2,3,5,6,4,7]
        var evenArr=arr.filter((num)=> num%2==0);
        document.write("Even Array from Given Array:"+ evenArr+"<br>")
        evenArr.sort((a,b)=>a-b)
        document.write("Even Array from Given Array:"+ evenArr+"<br>")
    </script>
    
</body>
</html>

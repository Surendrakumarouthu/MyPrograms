<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Duplicates</title>
</head>
<body>
    <script>
         var array=[5,5,5,7,8,8,7,1,2,2];
         function countDupliactes(arr){
            let count=0;
           var dupliacteElement=0;
           
            for(let i=0;i<arr.length;i++){
                for(let j=i+1;j<arr.length;j++){
                    if(arr[i]==arr[j]){
                        count++;
                        dupliacteElement=arr[i];
                        document.write(dupliacteElement+"<br>")

                    }
                
            }
            
        
        }
return count;

    
    
         }
         document.write(countDupliactes(array));
    </script>
   

    
</body>
</html>

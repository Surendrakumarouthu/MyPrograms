<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countDuplicates(arr) {
    let elementCount = {}; // To store the frequency of each element

    // Loop through the array to count the occurrences of each element
    for (let i = 0; i < arr.length; i++) {
        let element = arr[i]; // Get the current element

        // If the element already exists, increase its count, otherwise set it to 1
        if (elementCount[element]) {
            elementCount[element]++;
        } else {
            elementCount[element] = 1;
        }
    }

    // To track how many elements have duplicates
    let duplicatesCount = 0;

    // Show which element is repeated and how many times
    console.log("Element repetition count:");
    for (let key in elementCount) {
        if (elementCount[key] > 1) {
            console.log(key + " is repeated " + elementCount[key] + " times");
            duplicatesCount++;
        }
    }

    return duplicatesCount;
}

// Example usage
let array = [1, 2, 3, 2, 4, 1, 5, 1];
console.log("Number of duplicate elements: " + countDuplicates(array));

    </script>
    
</body>
</html>

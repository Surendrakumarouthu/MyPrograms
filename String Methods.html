<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="Hello World! Welcome to JavaScript!"
        document.write(str.toUpperCase()+"<br>")
        document.write(str.length+"<br>");
        document.write(str.toLowerCase()+"<br>")
        document.write(str.indexOf("JavaScript!")+"<br>")
        document.write(str.endsWith("!")+"<br>")
        document.write(str.charAt(0)+"<br>")
        document.write(str.includes("to")+"<br>")
        document.write(str.concat("@123")+"<br>")
        document.write(str.lastIndexOf("t")+"<br>")
        document.write(str.repeat(2)+"<br>")
        newstr=str.replace("World!" , "Universe")
        document.write(newstr+"<br>")
        document.write(str+"<br>")
        document.write(str.search("JavaScrip"))
        str3=str.split('')
        document.write(str3+"<br>")
        str=str.join();
        document.write(str)

    </script>
    
</body>
</html>

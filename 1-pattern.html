<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var row=4;
        var num=20;
        for(let i=1;i<=row;i++){
            for(let j=i;j<=row;j++){
                document.write(num+" ");
                num=num-2;
            }
            document.write("<br>")
        }
    </script>
</body>
</html>

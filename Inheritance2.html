<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <script>
        class Animal {
            constructor() {

            }
            speak() {
                return "Animal speaks";
            }
        }
        class Dog extends Animal{
            constructor() {
                super();
            }

            speak(){
                super.speak();
                return "Dog barks";
            }

        }
        let d1=new Dog();
      document.write(  d1.speak())
            </script>
</body>
</html>

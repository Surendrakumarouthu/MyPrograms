<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        var age=prompt("Enter age");
        let mypromise=new Promise(function(resolve,reject)
        {
            if(age>=18){
                resolve("Eligible for voting"+"<br>")
            }
            else{
                reject("Not Eligible for voting"+"<br>")
            }

        });
        mypromise
        .then((msg)=>document.write(msg)+"<br>")
        .catch((msg)=>document.write(msg)+"<br>")
        .finally(()=>document.write("Thank you"))

    </script>
    
</body>
</html>

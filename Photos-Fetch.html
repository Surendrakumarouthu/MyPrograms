<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="" id="mydiv"></div>
    <script>
        str=`<table border=1><tr><th>albumId</th><th>id</th><th>title</th><th>url</th><th>thumbnailUrl</th></tr>`
            fetch("https://jsonplaceholder.typicode.com/photos")
            .then((resolve)=>resolve.json())
            .then((data)=>{
                console.log(data)
                for(let d of data){
                    str+=`<tr><td>${d.albumId}</td><td>${d.id}</td><td>${d.title}</td><td>${d.url}</td><td>${d.thumbnailUrl}</td></tr>`

                }
                str+=`</table>`
                document.getElementById("mydiv").innerHTML=str
            })
            .catch((err)=>{
                console.log(err)
            })

    </script>
    
</body>
</html>

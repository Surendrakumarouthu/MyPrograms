<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=+prompt("Enter a number")
        var count=0;

        for(let i=2;i<=num;i++){
            count=0;
            for(let j=1;j<=i;j++){
             if(i%j==0){
                count++;
             }
            

            }
            if(count==2){
            document.write(i+" is a prime number<br>");
        }
        
        }
       
       
        
    </script>
    
</body>
</html>

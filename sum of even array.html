<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even array</title>
</head>
<body>
    <script>
        var arr=[5,6,4,6,78,9,100];
        var sum=0;
        for(let b of arr){
            if(b%2==0){
                sum+=b;
            }
        }
        document.write("Sum of even numbers in array:"+sum);
    </script>
</body>
</html>

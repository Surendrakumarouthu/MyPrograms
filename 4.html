<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5,6,8,8,9,2,3,4]
        var countduplicate=duplicatecount(arr);
        function duplicatecount(n){
            var count=0;
            var seen=[]
            for(element of n){
                if(seen.indexOf(element)==-1){
                    seen.push(element);
                }
                else{
                    count++;
                }
            }
           
            return count;
        }
        document.write("Number of duplicates:"+ countduplicate)
    </script>
    
</body>
</html>

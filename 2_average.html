<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Average</title>
</head>
<body>
    <script>
        var arr=[20,20,4,0,100,200,300]
        var sum=0;
        var avg=0;
        count=0;
        for(let i=0;i<arr.length;i++){
            sum+=arr[i];
            count++;
        }
        avg=sum/count;
        document.write("Sum of Elements are in Array:"+ sum+"<br>")
        document.write("Average of elements in Array:"+avg+"<br>")
    </script>
    
</body>
</html>

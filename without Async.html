<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Without Async</title>
</head>
<body>
    <script>
        let mypromise=new Promise(function(resolve,reject){
            setTimeout(()=>{
                resolve("Hello World")
            },10000);
        });
        function myfun(){
            let res=mypromise;
            document.write(res)
            document.write("How are You Darling..!")
        }
        myfun()
    </script>
    
</body>
</html>

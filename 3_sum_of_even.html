<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_sum_of_even</title>
</head>
<body>
    <script>
        var arr=[4,5,6,4,5,6,5,7,8,9,1,2,3,4,6] 
        var sum=0;
        for(let b of arr){
            if(b%2==0){
                sum+=b;
            }
        }
        document.write("Sum of Even numbers in Array:"+ sum)
    </script>
</body>
</html>

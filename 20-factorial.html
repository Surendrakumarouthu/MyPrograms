<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numbers=[1,2,3,4,5]
        var factorials=numbers.map(factroial)
        function factroial(n){
            if(n==0||n===1) return 1
            let fact=1
            for(let i=2;i<=n;i++){
                fact=fact*i;
            }
            return fact;
        }
        document.write(factorials)
    </script>
    
</body>
</html>

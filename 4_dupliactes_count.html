<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_dupliactes_count</title>
</head>
<body>
    
    <script>
        var arr=[5,1,2,3,5,6,8,5,8,5,7]
      var countduplicate=duplicatecount(arr)
      function duplicatecount(num){
        var count=0;
        let seen=[];
        for(let element of num){
            if(seen.indexOf(element)==-1){
                seen.push(element);

            }
            else{
                count++;
            }

        }
        return count;
      }
      document.write("Number of Duplicates in Array:"+countduplicate)

    </script>
</body>
</html>

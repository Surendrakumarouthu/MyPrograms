<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[2020,2024,2016,2003,2015,2021]
        var leaparr=arr.filter((num=>num%400==0||(num%100!=0&&num%4==0)));
        document.write(leaparr)
        var leaparr2=[]
        for(var i=0;i<arr.length;i++){
            if(arr[i]%400==0||(arr[i]%100!=0&&arr[i]%4==0)){
                leaparr2.push(arr[i]);
            }
        }
        document.write(leaparr2)
    </script>
    
</body>
</html>

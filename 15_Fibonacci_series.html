<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_Fibonacci_series</title>
</head>
<body>
    <script>
        var num=+prompt("Enter any number")
        var a=0,b=1,c=0;
        document.write("Fibonacci Series up to " + num + " terms: ");
       
        for(let i=1;i<=num;i++){
            document.write(a )
            if(i<num){
                document.write(" ,")
            }
            c=a+b;
           
            a=b;
            b=c;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <pre>
        <code>
            Arrow functions are introduced in 2006,ES6
            Arrow functions are doesn't allow hoisting
            Feature is presized way and arrow function not follows hoisting
        </code>
    </pre>
    <script>
        const greet = (name) => 'Hello, ' + name;

          document.write(greet('Surendra')) 
          const daya=(name,age)=>{
            return `Hello, ${name} you are ${age} years old`
          }
          document.write(daya('Daya',21))
    </script>
</body>
</html>

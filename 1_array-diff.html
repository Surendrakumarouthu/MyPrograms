<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        var arr=[200,-4,5,2,5,25,50,40,100,-1];
        var max=arr[0];
        var min=arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
            if(arr[i]<min){
                min=arr[i]
            }
        }
        document.write("maximum number:"+max+"<br>")
        document.write("minimum number:"+min+"<br>")
        document.write("Difference of max and min:"+(max-min)+"<br>")
    </script>
</body>
</html>

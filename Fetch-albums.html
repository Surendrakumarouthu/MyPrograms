<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="" id="mydiv"></div>
    <script>
        var str=`<table border=1><tr><th>userId</th><th>id</th><th>title</th></tr>`
            fetch("https://jsonplaceholder.typicode.com/albums")
            .then(response => response.json())
            .then((data)=>{
                console.log(data)
                for(let b of data){
                    str+=`<tr><td>${b.userId}</td><td>${b.id}</td><td>${b.title}</td></tr>`
                }
                str+=`</table>`
                document.getElementById("mydiv").innerHTML=str

            })
    </script>
</body>
</html>

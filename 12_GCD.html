<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_GCD</title>
</head>
<body>
    <script>
        var num1=+prompt("Enter first number")
        var num2=+prompt("Enter second number")
        var gcd=1;
        for(let i=1;i<=num1&&i<=num2;i++){
            if(num1%i==0&&num2%i==0){
                gcd=i;
            }
           
        }
        document.write(gcd)
      
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_strong_number</title>
</head>
<body>
    <script>
        num=+prompt("Enter any number")
        var sum=0;
        var rem=0;
        temp=num
        function isStrongNumber(num) {
            while(num!=0){
                rem=num%10
                let fact=1;
                for (let i = 1; i <= rem; i++) {
                fact=fact*i;
            }
            sum=sum+fact
            num=parseInt(num/10)
            }
       
    if (sum == temp) {
        document.write(temp + " is a strong number");
    } else {
        document.write(temp + " is not a strong number");
    }
        }
        isStrongNumber(num)
    </script>
</body>
</html>

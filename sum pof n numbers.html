<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum pof n numbers</title>
</head>
<body>
    <script>
       var n = +prompt("Enter a number");
var sum = 0;

function sumNaturalNumbers(n) {
    for (let i = 1; i <= n; i++) {
        sum += i;  
    }
    return sum;
}

document.write("Sum of first " + n + " natural numbers is: " + sumNaturalNumbers(n));
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_second_largest_array</title>
</head>
<body>
    <script>
       
        function findSecondLargest(arr) {
            let largest = arr[0];
            let secondLargest = arr[0];
            if (arr.length < 2) {
                return null;
            }
            
            for(let i=0;i<arr.length;i++){
                if(arr[i]>largest){
                    secondLargest=largest;
                    largest=arr[i];

                }
                else if(arr[i]>secondLargest&&arr[i]!=largest){
                    secondLargest=arr[i];
                }
            }
            return secondLargest;

        }
        let numbers=[5,5,5,6,7,8,9,15,15,78,81];
        document.write(findSecondLargest(numbers))
    </script>
    
</body>
</html>

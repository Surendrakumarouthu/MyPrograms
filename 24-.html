var numbers=[1,5,3,6,5,2,4];
        var factorials=numbers.map(factorial);
        function factorial(n){
            if(n==0||n==1){
                return 1;
            }
            let fact=1;
            for(let i=2;i<=n;i++){
                fact=fact*i;
            }
            return fact;
            
        }
        document.write(factorials);
